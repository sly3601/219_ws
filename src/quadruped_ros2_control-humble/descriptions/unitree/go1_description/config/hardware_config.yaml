# 电机串口配置（每条腿对应一个独立串口）
motor_ports:
  - port: "/dev/ttyACM0"    # 前右腿（FR）关节串口
    baudrate: 921600
  - port: "/dev/ttyACM1"    # 前左腿（FL）关节串口
    baudrate: 921600
  - port: "/dev/ttyACM2"    # 后右腿（RR）关节串口
    baudrate: 921600
  - port: "/dev/ttyACM3"    # 后左腿（RL）关节串口
    baudrate: 921600

motors:
  # 前右腿（FR）关节
  - port: "/dev/ttyACM0"
    can_id: 0x01
    master_id: 0x11          
    name: "FR_hip_joint"   
    type: "DM10010"
  - port: "/dev/ttyACM0"
    can_id: 0x02
    master_id: 0x12
    name: "FR_thigh_joint"
    type: "DM10010"
  - port: "/dev/ttyACM0"
    can_id: 0x03
    master_id: 0x13
    name: "FR_calf_joint"
    type: "DM10010"

  # 前左腿（FL）关节
  - port: "/dev/ttyACM1"
    can_id: 0x01
    master_id: 0x11          
    name: "FL_hip_joint"
    type: "DM10010"
  - port: "/dev/ttyACM1"
    can_id: 0x02
    master_id: 0x12
    name: "FL_thigh_joint"
    type: "DM10010"
  - port: "/dev/ttyACM1"
    can_id: 0x03
    master_id: 0x13
    name: "FL_calf_joint"
    type: "DM10010"

  # 后右腿（RR）关节 
  - port: "/dev/ttyACM2"
    can_id: 0x01
    master_id: 0x11          
    name: "RR_hip_joint"
    type: "DM10010"
  - port: "/dev/ttyACM2"
    can_id: 0x02
    master_id: 0x12
    name: "RR_thigh_joint"
    type: "DM10010"
  - port: "/dev/ttyACM2"
    can_id: 0x03
    master_id: 0x13
    name: "RR_calf_joint"
    type: "DM10010"

  # 后左腿（RL）关节 
  - port: "/dev/ttyACM3"
    can_id: 0x01
    master_id: 0x11          
    name: "RL_hip_joint"
    type: "DM10010"
  - port: "/dev/ttyACM3"
    can_id: 0x02
    master_id: 0x12
    name: "RL_thigh_joint"
    type: "DM10010"
  - port: "/dev/ttyACM3"
    can_id: 0x03
    master_id: 0x13
    name: "RL_calf_joint"
    type: "DM10010"